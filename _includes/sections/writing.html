<h1><span data-i18n="skills.my_skills">Writing</span></h1>

{% for project in site.data.index.writing %}
    <div class="row">
            <div class="col">
                {% if project.image %}
                <a href="{{ project.website }} "><img src="../img/{{ project.image }}" style="float:left; margin:15px; border:1px solid #021a40;"></a>
                {% endif %}
                <a href="{{ project.website }} "><h3 style="margin: 0">{{ project.name }}</h2></a>
                <p style="margin: 0">{{ project.descr }} </p>
                
                <hr >
                <br>

            </div>
    </div>
{% endfor %}
